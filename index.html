<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meteo Office</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Meteo Office</h1>
      <label class="form-label" for="locations">Locations</label>
      <select class="form-select" name="locations" id="locations"></select>
    </header>
    <main>
      <div>
        <p>Please select the location</p>
      </div>
      <div id="metric-checkboxes" style="display: none;">
        <p>Select the checkboxes below to view additional metrics</p>
        <label><input type="checkbox" value="rain"> Rain</label>
        <label><input type="checkbox" value="showers"> Shower</label>
        <label><input type="checkbox" value="snowfall"> Snowfall</label>
        <label><input type="checkbox" value="visibility"> Visibility</label>
        <label><input type="checkbox" value="weathercode"> Weather Code</label>
        <label><input type="checkbox" value="apparent_temperature"> Apparent Temperature</label>
      </div>
      <div id="table-container">
      </div>
      <!--Show the loading spinner, until the API response is received-->
      <div id="loading-spinner" class="d-none">
        <div  class="spinner-border text-primary spinner-top-center" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </main>

    <script type="module" src="index.js"></script>
  </body>
</html>
